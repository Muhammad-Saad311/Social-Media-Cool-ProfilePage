  <!-- Video Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered video-modal">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0 p-0">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center p-0">
          <video id="modalVideo" controls class="w-100">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Local/CDN JS -->
  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script>
    // Video hover play functionality
    const videos = document.querySelectorAll('.gallery-media');

    videos.forEach(video => {
      video.addEventListener('mouseenter', () => {
        if (video.tagName === 'VIDEO') {
          video.play();
        }
      });

      video.addEventListener('mouseleave', () => {
        if (video.tagName === 'VIDEO') {
          video.pause();
          video.currentTime = 0;
        }
      });

      // Click to open modal
      video.parentElement.addEventListener('click', (e) => {
        e.preventDefault();
      });
    });

    // Modal functionality
    const videoModal = document.getElementById('videoModal');
    if (videoModal) {
      videoModal.addEventListener('show.bs.modal', function (event) {
        const trigger = event.relatedTarget;
        const videoUrl = trigger.getAttribute('data-bs-video');
        const modalVideo = document.getElementById('modalVideo');

        // Clear previous source and add new one
        while (modalVideo.firstChild) {
          modalVideo.removeChild(modalVideo.firstChild);
        }

        const source = document.createElement('source');
        source.src = videoUrl;
        source.type = 'video/mp4';
        modalVideo.appendChild(source);
        modalVideo.load();
      });

      videoModal.addEventListener('hidden.bs.modal', function () {
        const modalVideo = document.getElementById('modalVideo');
        modalVideo.pause();
        modalVideo.currentTime = 0;
      });
    }
  </script>
